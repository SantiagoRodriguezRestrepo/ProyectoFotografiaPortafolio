<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="../style/contacto.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santiago Rodriguez Portafolio</title>
</head>

<body>
    <header class="header">
        <div class="container logo-nav-container">
            <a href="../index.html" class="logo">Santiago Rodriguez</a>
            <span class="menu-icon">Ver Menu</span>
            <nav class="navigation">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./biografia.html">Biografia</a></li>
                    <li><a href="./paquetes.html">Paquetes</a></li>
                    <li><a href="./academia.html">Academia</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container contorno">
            <fieldset class="fieldset">
                <br>
                <h3>Formulario de Contacto</h3>
                <br>
                <br>
                <form class="form-margin-top">
                    <div class="container fieldset">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label for="nombre">Nombre*</label>
                                <input type="text" class="form-control" name="nombre" placeholder="Nombre" required
                                    id="nombre">
                                <br>
                                <label for="apellido">Apellido*</label>
                                <input type="text" class="form-control" name="apellido" placeholder="Apellido" required
                                    id="apellido">
                                <br>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="telefono">Telefono*</label>
                                <input type="number" class="form-control" name="telefono" placeholder="Telefono"
                                    required id="telefono">
                                <br>
                                <label for="correo">Correo*</label>
                                <input type="email" class="form-control" name="correo" placeholder="Correo" required
                                    id="correo">
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label for="empresa">Empresa o tipo de contacto*</label>
                                <input type="text" class="form-control" name="empresa"
                                    placeholder="Empresa o tipo de contacto" required id="empresa">
                                <br>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="tipo">Tipo de trabajo*</label>
                                <input type="text" class="form-control" name="tipo" placeholder="Tipo de trabajo"
                                    required id="tipo">
                                    <br>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="boton">
                                    <button type="submit" class="btn btn-secondary btn-lg">Enviar</button>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </form>
            </fieldset>
            <br>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="p"> Pagina dise√±adapor Santiago Rodriguez</p>
            <p>Universidad EAN</p>
        </div>
        </main>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../script/scripts.js"></script>
</body>

</html>
